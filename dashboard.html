<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Notre super oreiller</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript">
        const url = "http://192.168.1.141:1880";
        $.get(url + "/temperature", (response) => {
            const temperatureElement = document.getElementById("temperature");
            temperatureElement.innerText = response.temperature;
        });

        $.get(url + "/humidity", (response) => {
            const element = document.getElementById("humidity");
            element.innerText = response.humidity;
        });

        $.get(url + "/loudness", (response) => {
            const element = document.getElementById("loudness");
            element.innerText = response.loudness;
        });

        $.get(url + "/accelerometer", (response) => {
            const element = document.getElementById("accelerometer");
            element.innerText = "x : " + response.x + " | y : " + response.y + " | z : " + response.z;
        });

    </script>

</head>
<body>


<div class="container">

    <h1>Interface coussin connecté</h1>

    <ul>
        <li><a href="./index.html">Accueil</a></li>
        <li><a href="./edit.html">Edit</a></li>
        <li><a href="./dashboard.html">Dashboard</a></li>
    </ul>

    <h2>Capteurs</h2>
    <table class="table" style="width: 600px">
        <tbody>
        <tr>
            <th scope="row">Température</th>
            <td id="temperature"></td>
        </tr>
        <tr>
            <th scope="row">Humidité</th>
            <td id="humidity"></td>
        </tr>
        <tr>
            <th scope="row">Loudness</th>
            <td id="loudness"></td>
        </tr>

        <tr>
            <th scope="row">Accelerometer</th>
            <td id="accelerometer"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
