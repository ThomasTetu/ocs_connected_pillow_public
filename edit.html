<div class="container">
<h1>Son</h1>
    <div class="row">
        <div class="col-6">
            <h2>Configuration</h2>
            <button id="muteButton" class="btn btn-danger" onclick="mute()">
                <i class="fas fa-volume-mute"></i>
            </button>
            <button id="unmuteButton" class="btn btn-success" onclick="unmute()">
                <i class="fas fa-volume-up"></i>
            </button>

            <button id="volumeDownButton" class="btn btn-primary" onclick="volumeDown()">
                <i class="fas fa-minus"></i>
            </button>
            <button id="volumeUpButton" class="btn btn-primary" onclick="volumeUp()">
                <i class="fas fa-plus"></i>
            </button>
            <div id="mute"></div>


            <h2>Changer de chaîne</h2>
            <div class="form-group row">
                <div class="col-sm-8">
                    <select class="form-control" id="chaines"></select>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" onclick="sendChannel()">Valider</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <h2>Volume</h2>
            <canvas id="myChart" width="300" height="200"></canvas>
        </div>
    </div>
</div>

<script src="./js/createChart.js"></script>
<script type="text/javascript">
    const url = "http://192.168.1.141:1880";
    setChainesValues();
    var ctx = document.getElementById("myChart").getContext('2d');
    var chart = createChart(ctx, {
        legend: {
            display: false
        },
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMax: 100,
                    beginAtZero:true
                },
            }]
        }
    });

    $.get(url + "/volume", (response) => {
        addDataToChart(chart, "Son", response.volume);
        if (response.volume === true)  {
            $("#muteButton").prop("disabled", response.volume);
            $("#unmuteButton").prop("disabled", !response.volume);
        } else {
            $("#muteButton").prop("disabled", !response.volume);
            $("#unmuteButton").prop("disabled", response.volume);
        }

        console.log(response.volume);

        switch (response.volume) {
            case "0":
                $("#volumeUpButton").prop("disabled", false);
                $("#volumeDownButton").prop("disabled", true);
                break;
            case "100":
                $("#volumeUpButton").prop("disabled", true);
                $("#volumeDownButton").prop("disabled", false);
                break;
            default:
                $("#volumeUpButton").prop("disabled", false);
                $("#volumeDownButton").prop("disabled", false);
                break;
        }
    });


    function mute() {
        $.post(url + "/mute", (response) => {
            removeDataToChart(chart);
            addDataToChart(chart, "Son", response.volume)
            $("#muteButton").prop("disabled", true);
            $("#unmuteButton").prop("disabled", false);
        });

    }

    function unmute() {
        $.post(url + "/unmute", (response) => {
            // document.getElementById("mute").innerText = "Il y a du son";
            removeDataToChart(chart);
            addDataToChart(chart, "Son", response.volume)
            $("#muteButton").prop("disabled", false);
            $("#unmuteButton").prop("disabled", true);
        });
    }

    function volumeUp() {
        $.post(url + "/volume_up", (response) => {
            console.log("up", response);
            if (response.volume === "100") {
                $("#volumeUpButton").prop("disabled", true);
                $("#volumeDownButton").prop("disabled", false);
            } else {
                $("#volumeUpButton").prop("disabled", false);
                $("#volumeDownButton").prop("disabled", false);
            }
            removeDataToChart(chart);
            addDataToChart(chart, "Son", response.volume)
        });
    }

    function volumeDown() {
        $.post(url + "/volume_down", (response) => {
            console.log("down", response);
            if (response.volume === "0") {
                $("#volumeDownButton").prop("disabled", true);
                $("#volumeUpButton").prop("disabled", false);
            } else {
                $("#volumeUpButton").prop("disabled", false);
                $("#volumeDownButton").prop("disabled", false);
            }
            removeDataToChart(chart);
            addDataToChart(chart, "Son", response.volume)
        });
    }

    function sendChannel() {
        const chaine = $("#chaines option:selected").val();
        console.log(chaine)
        $.post(url + "/play_stream", {
            url: chaine
        }, (response) => {
            console.log(response);
        });
    }

    function setChainesValues() {
        var chaines = {
            "Nostalgie": "http://cdn.nrjaudio.fm/audio1/fr/30601/mp3_128.mp3?origine=fluxradios",
            "Rire et chanson": "http://cdn.nrjaudio.fm/audio1/fr/30401/mp3_128.mp3?origine=fluxradios",
            "France culture": "http://direct.franceculture.fr/live/franceculture-midfi.mp3",
            "NRJ": "http://cdn.nrjaudio.fm/audio1/fr/30001/mp3_128.mp3?origine=fluxradios",
        };

        $.each(chaines, (key, value) => {
            $('#chaines')
                .append($("<option></option>")
                    .attr("value", value)
                    .text(key));
        });
    }
</script>
