<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Notre super oreiller</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript">
        const url = "http://192.168.1.141:1880";

        function mute() {
            $.post(url + "/mute");
            document.getElementById("mute").innerText = "Il n'y a pas de son";
        }

        function unmute() {
            $.post(url + "/unmute");
            document.getElementById("mute").innerText = "Il y a du son";
        }

        function volumeUp() {
            $.post(url + "/volume_up");
        }

        function volumeDown() {
            $.post(url + "/volume_down");
        }

        function sendChannel() {
            const chaine = $("#chaine option:selected").val();
            console.log(chaine)
            $.post(url + "/play_stream?url=" + chaine);
        }

    </script>

</head>
<body>


<div class="container">

    <h1>Interface coussin connecté</h1>

    <ul>
        <li><a href="./index.html">Accueil</a></li>
        <li><a href="./edit.html">Edit</a></li>
        <li><a href="./dashboard.html">Dashboard</a></li>
    </ul>

    <h2>Son</h2>
    <button id="muteButton" class="btn btn-danger" onclick="mute()">mute</button>
    <button id="unmuteButton" class="btn btn-success" onclick="unmute()">unmute</button>

    <button id="volumeDownButton" onclick="volumeDown()">-</button>
    <button id="volumeUpButton" onclick="volumeUp()">+</button>
    <div id="mute"></div>


    <div class="form-group row">
        <label for="chaine" class="col-sm-3 col-form-label">Sélectionnez une chaine</label>
        <div class="col-sm-6">
            <select class="form-control" id="chaine">
                <option value="http://cdn.nrjaudio.fm/audio1/fr/30601/mp3_128.mp3?origine=fluxradios">Nostalgie</option>
                <option value="http://cdn.nrjaudio.fm/audio1/fr/30401/mp3_128.mp3?origine=fluxradios">Rire et chanson</option>
            </select>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" onclick="sendChannel()">Valider</button>
        </div>
    </div>
</div>
</body>
</html>
