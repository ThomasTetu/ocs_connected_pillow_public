<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Notre super oreiller</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript">
        const url = "http://192.168.1.141:1880";

        function mute() {
            $.post(url + "/mute");
            document.getElementById("mute").innerText = "Il n'y a pas de son";
        }

        function unmute() {
            $.post(url + "/unmute");
            document.getElementById("mute").innerText = "Il y a du son";
        }

        function volumeUp() {
            $.post(url + "/volume_up");
        }

        function volumeDown() {
            $.post(url + "/volume_down");
        }

        function sendChannel() {
            const chaine = $("#chaine option:selected").val();
            console.log(chaine)
            $.post(url + "/play_stream?url=" + chaine);
        }

    </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Interface Oreiller Connecté</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./edit.html">Edit</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./dashboard.html">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <h2>Son</h2>
    <button id="muteButton" class="btn btn-danger" onclick="mute()">mute</button>
    <button id="unmuteButton" class="btn btn-success" onclick="unmute()">unmute</button>

    <button id="volumeDownButton" onclick="volumeDown()">-</button>
    <button id="volumeUpButton" onclick="volumeUp()">+</button>
    <div id="mute"></div>


    <div class="form-group row">
        <label for="chaine" class="col-sm-3 col-form-label">Sélectionnez une chaine</label>
        <div class="col-sm-6">
            <select class="form-control" id="chaine">
                <option value="http://cdn.nrjaudio.fm/audio1/fr/30601/mp3_128.mp3?origine=fluxradios">Nostalgie</option>
                <option value="http://cdn.nrjaudio.fm/audio1/fr/30401/mp3_128.mp3?origine=fluxradios">Rire et chanson</option>
            </select>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" onclick="sendChannel()">Valider</button>
        </div>
    </div>
</div>
</body>
</html>
