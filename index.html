<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Notre super oreiller</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script type="text/javascript">

        const url = "http://192.168.1.141:1880";

        $.get(url + "/temperature", (response) => {
            const temperatureElement = document.getElementById("temperature");
            temperatureElement.innerText = response.temperature;
        });

        $.get(url + "/humidity", (response) => {
            const temperatureElement = document.getElementById("humidity");
            temperatureElement.innerText = response.humidity;
        });

        $.get(url + "/humidity", (response) => {
            const temperatureElement = document.getElementById("humidity");
            temperatureElement.innerText = response.humidity;
        });

        function mute() {
            $.ajax({
                type:"POST",
                url: url + "/mute",
                contentType: "",
                success: () => {
                    document.getElementById("mute").innerText = "Il n'y a pas de son";
                },
                error: (error) => {
                    console.log("error");
                    console.log(error);
                }
            });
        }

        function unmute() {
            $.ajax({
                type:"POST",
                url: url + "/unmute",
                contentType: "",
                success: () => {
                    document.getElementById("mute").innerText = "Il y a du son";
                },
                error: () => {

                }
            });
        }
    </script>

</head>
<body>

<div class="container" style="width: 400px">

    <table class="table">
        <tbody>
        <tr>
            <th scope="row">Température</th>
            <td id="temperature"></td>
        </tr>
        <tr>
            <th scope="row">Humidité</th>
            <td id="humidity"></td>
        </tr>
        </tbody>
    </table>

    <button id="muteButton" class="btn btn-danger" onclick="mute()">mute</button>
    <button id="unmuteButton" class="btn btn-success" onclick="unmute()">unmute</button>
    <div id="mute"></div>
</div>
</body>
</html>
