<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Notre super oreiller</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        $.get("http://192.168.1.141:1880/temperature", (response) => {
            const temperatureElement = document.getElementById("temperature");
            temperatureElement.innerText = "TempÃ©rature : " + response.temperature;
        });

        function mute() {
            $.ajax({
                type:"POST",
                url: "http://192.168.1.141:1880/mute",
                contentType: "",
                success: () => {
                    document.getElementById("mute").innerText = "Il n'y a pas de son";
                },
                error: (error) => {
                    console.log("error");
                    console.log(error);
                }
            });
        }

        function unmute() {
            $.ajax({
                type:"POST",
                url: "http://192.168.1.141:1880/unmute",
                contentType: "",
                success: () => {
                    document.getElementById("mute").innerText = "Il y a du son";
                },
                error: () => {

                }
            });
        }

        function volumeUp() {
            $.ajax({
                type:"POST",
                url: "http://192.168.1.141:1880/volume_up",
                contentType: "",
                success: () => {
                    document.getElementById("volumeUpButton").innerText = "Plus de son";
                },
                error: (error) => {
                    console.log("error");
                    console.log(error);
                }
            });
        }

        function volumeDown() {
            $.ajax({
                type:"POST",
                url: "http://192.168.1.141:1880/volume_down",
                contentType: "",
                success: () => {
                    document.getElementById("volumeDownButton").innerText = "Moins de son";
                },
                error: () => {

                }
            });
        }


    </script>

</head>
<body>

<div id="temperature"></div>
<button id="muteButton" onclick="mute()">mute</button>
<button id="unmuteButton" onclick="unmute()">unmute</button>
<button id="volumeDownButton" onclick="volumeDown()">-</button>
<button id="volumeUpButton" onclick="volumeUp()">+</button>

<div id="mute"></div>
</body>
</html>
