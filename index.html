    <script type="text/javascript">

        const url = "http://192.168.1.141:1880";

        $.get(url + "/temperature", (response) => {
            const temperatureElement = document.getElementById("temperature");
            temperatureElement.innerText = response.temperature;
        });

        $.get(url + "/humidity", (response) => {
            const element = document.getElementById("humidity");
            element.innerText = response.humidity;
        });

        $.get(url + "/loudness", (response) => {
            const temperatureElement = document.getElementById("loudness");
            temperatureElement.innerText = response.loudness;
        });

        function mute() {
            $.post(url + "/play/mute");
            document.getElementById("mute").innerText = "Il n'y a pas de son";
        }

        function unmute() {
            $.post(url + "/play/unmute");
            document.getElementById("mute").innerText = "Il y a du son";
        }

        function volumeUp() {
            $.post(url + "/play/volume_up");
        }

        function volumeDown() {
            $.post(url + "/play/volume_down");
        }
