<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Notre super oreiller</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script type="text/javascript">

        const url = "http://192.168.1.141:1880";

        $.get(url + "/temperature", (response) => {
            const temperatureElement = document.getElementById("temperature");
            temperatureElement.innerText = response.temperature;
        });

        $.get(url + "/humidity", (response) => {
            const element = document.getElementById("humidity");
            element.innerText = response.humidity;
        });

        $.get(url + "/loudness", (response) => {
            const temperatureElement = document.getElementById("loudness");
            temperatureElement.innerText = response.loudness;
        });

        function mute() {
            $.post(url + "/mute");
            document.getElementById("mute").innerText = "Il n'y a pas de son";
        }

        function unmute() {
            $.post(url + "/unmute");
            document.getElementById("mute").innerText = "Il y a du son";
        }

        function volumeUp() {
            $.post(url + "/volume_up");
        }

        function volumeDown() {
            $.post(url + "/volume_down");
        }


    </script>

</head>
<body>


<div class="container" style="width: 400px">

    <table class="table">
        <tbody>
        <tr>
            <th scope="row">Température</th>
            <td id="temperature"></td>
        </tr>
        <tr>
            <th scope="row">Humidité</th>
            <td id="humidity"></td>
        </tr>
        <tr>
            <th scope="row">Loudness</th>
            <td id="loudness"></td>
        </tr>

        </tbody>
    </table>

    <button id="muteButton" class="btn btn-danger" onclick="mute()">mute</button>
    <button id="unmuteButton" class="btn btn-success" onclick="unmute()">unmute</button>

    <div id="mute"></div>
</div>
<div class="container2" style="width: 400px">
    <button id="volumeDownButton" class="btn btn-info" onclick="volumeDown()">-</button>
    <button id="volumeUpButton" class="btn btn-info" onclick="volumeUp()">+</button>
</div>
</body>
</html>
